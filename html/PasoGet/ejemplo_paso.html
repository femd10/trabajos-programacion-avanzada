<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Integracion</title>
	<script type="text/javascript">
	    function validar(){
		if(document.getElementById('nombre').value==""){
		    alert("El nombre no puede ser vacio");
		    return;
		}
		alert("Formulario completo " + document.getElementById("nombre").value);

	    }
	</script>
    </head>
	
    <body>
        <form action="llegada.html" id="frmPersonal" enctype="multipart/form-data" method="get" >
	    <input type="text" name="nombre" id="nombre" value="hola"></input>
	    <input type="submit" value="enviar"  onclick="validar()"></input>
	</form>
    </body>
</html>
