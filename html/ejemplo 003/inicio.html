<html>
	<head>
		<title>Integracion JavaScript</title>
		<link href="estilos.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" language="JavaScript1.2" src="funciones.js"></script>
	</head>
	<body>
		<h1>Ejemplo de Formulario y JavaScript</h1>
		<form method="POST" action="inicio.html">
			<table width="80%">
				<tr>
					<td colspan="3" class="titulo_tabla">Formulario Personal</td>
				</tr>
				<tr>
					<td rowspan="3" width="10%" class="imagen_tabla"><img src="smile.png" width="150px"></td>
					<td width="10%">Nombre:</td>
					<td width="80%"><input type="text" id="txtNombre"></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td><input type="text" id="txtEdad"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="Enviar" onClick="saludar();"></td>
				</tr>
				<tr>
					<td colspan="3" class="texto_tabla">
						<div id="divSaludo">
						</div>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
