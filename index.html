<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Hoja de Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulario de Hoja de Vida</h1>
            <h2>Rellena tus datos</h2>
        </div>

        <form id="cvForm">
            <div class="section">
                <h3>Información Personal</h3>
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Juan Pérez" required>

                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero_no_decir">Prefiero no decir</option>
                </select>
            </div>

            <div class="section">
                <h3>Información de Contacto</h3>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="+57 123 456 7890" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="juan.perez@example.com" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Calle 123 #45-67, Bogotá, Colombia" required>
            </div>

            <div class="section">
                <h3>Resumen Profesional</h3>
                <label for="summary">Resumen</label>
                <textarea id="summary" name="summary" placeholder="Escribe un breve resumen de tu perfil profesional..." required></textarea>
            </div>

            <div class="section">
                <h3>Experiencia Laboral</h3>
                <label for="job1">Puesto Anterior</label>
                <input type="text" id="job1" name="job1" placeholder="Consultor en Desarrollo Rural" required>

                <label for="company1">Empresa</label>
                <input type="text" id="company1" name="company1" placeholder="FUNDAPAV" required>

                <label for="dates1">Fechas</label>
                <input type="text" id="dates1" name="dates1" placeholder="Enero 2021 - Presente" required>

                <label for="description1">Descripción de Responsabilidades</label>
                <textarea id="description1" name="description1" placeholder="Describe tus responsabilidades en este puesto..." required></textarea>

                <label for="job2">Puesto Anterior</label>
                <input type="text" id="job2" name="job2" placeholder="Asesor en Proyectos de Conservación">

                <label for="company2">Empresa</label>
                <input type="text" id="company2" name="company2" placeholder="Universidad Javeriana">

                <label for="dates2">Fechas</label>
                <input type="text" id="dates2" name="dates2" placeholder="Marzo 2019 - Diciembre 2020">

                <label for="description2">Descripción de Responsabilidades</label>
                <textarea id="description2" name="description2" placeholder="Describe tus responsabilidades en este puesto..."></textarea>
            </div>

            <div class="section">
                <h3>Educación</h3>
                <label for="edu1">Título Académico</label>
                <input type="text" id="edu1" name="edu1" placeholder="Especialización en Sistemas de Información Geográfica" required>

                <label for="institution1">Institución</label>
                <input type="text" id="institution1" name="institution1" placeholder="Universidad Distrital Francisco José de Caldas" required>

                <label for="year1">Año de Finalización</label>
                <input type="text" id="year1" name="year1" placeholder="2024" required>

                <label for="edu2">Título Académico</label>
                <input type="text" id="edu2" name="edu2" placeholder="Licenciatura en Ecología">

                <label for="institution2">Institución</label>
                <input type="text" id="institution2" name="institution2" placeholder="Universidad Nacional de Colombia">

                <label for="year2">Año de Finalización</label>
                <input type="text" id="year2" name="year2" placeholder="2018">
            </div>

            <div class="section">
                <h3>Habilidades</h3>
                <label for="skills">Habilidades</label>
                <textarea id="skills" name="skills" placeholder="Escribe una lista de tus habilidades, separadas por comas..." required></textarea>
            </div>

            <div class="section">
                <h3>Idiomas</h3>
                <label for="languages">Idiomas</label>
                <textarea id="languages" name="languages" placeholder="Español (Nativo), Inglés (Avanzado)" required></textarea>
            </div>

            <div class="section">
                <button type="button" onclick="submitForm()">Enviar Hoja de Vida</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('cvForm');
            const formData = new FormData(form);

            let queryString = '';
            formData.forEach((value, key) => {
                queryString += encodeURIComponent(key) + '=' + encodeURIComponent(value) + '&';
            });

            // Redirigir a la página de resultados con los datos del formulario
            window.location.href = 'result.html?' + queryString.slice(0, -1);
        }
    </script>
</body>
</html>
